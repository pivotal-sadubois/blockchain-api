apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: blockchain-api
  namespace: blockchain
  annotations:
    "backstage.io/kubernetes-label-selector": "app.kubernetes.io/part-of=blockchain-api"
    'backstage.io/techdocs-ref': dir:.
  links:
    - url: "https://vmware.wavefront.com/u/gdq77TV7mG?t=map-sales-sandbox"
      title: Dashboard

spec:
  type: service
  lifecycle: experimental
  owner: blockchain-api-team
  system: blockchain
    definition: |
    openapi: "3.0.0"
    info:
      version: 1.0.0
      title: Artist API
      license:
        name: MIT
    servers:
      - url: http://artist.spotify.net/v1
    paths:
      /artists:
        get:
          summary: List all artists
  providesApis:
    - blockchain-api-contour.e2e.corby.cc
